<link rel="import" href="../polymer/polymer.html">
<dom-module id="tpa-list-item-styles">
  <template>
    <style include="shared-styles">
      .underlay {
        background-color:var(--primary-color);
        color:#ffffff;
      }

      .content {
        color: black;
        background-color:#fff;
        border-bottom:black solid 1px;
        border-color:var(--ing-grey-300)
      }

      .content paper-item{
        height: 100%;
      }

      .item-container {
        height:60px;
      }

      paper-swipe{
        width:100%;
        height:100%;
        overflow:hidden;
      }

      .row-icon{
        width:20px;
        line-height:20px;
      }

      .row-icon iron-icon{
        --iron-icon-width:20px;
        --iron-icon-height:20px;
      }

      .row-content{
        flex-grow:4;
      }

      .row-end{
        flex-grow:2;
        text-align:right;
        cursor:pointer;
      }

      .content .row-action{
        position:absolute;
        right:10px;
        top:10px;
        background-color:white;
        display:none;
      }

      .content:hover .row-action{
        display:block;
      }

      .row-action paper-icon-button{
        --iron-icon-fill-color:var(--ing-grey-800)
      }

      .row-action paper-icon-button.flagged{
        --iron-icon-fill-color:var(--primary-color)
      }

      .subtext{
        color:var(--primary-color)
      }

      .underlay iron-icon {
        --iron-icon-fill-color:white;
      }


      .content iron-icon{
        --iron-icon-fill-color:var(--primary-color);
      }

    </style>
  </template>
</dom-module>
