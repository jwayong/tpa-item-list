<link rel="import" href="tpa-list-item.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<dom-module id="tpa-item-list">
    <template>
        <template as="group" is="dom-repeat" items="{{groups}}">
            <paper-card style="width:100%;padding:0px;margin-bottom:20px">
                <paper-menu style="background-color:white;padding:0">
                    <template as="item" is="dom-repeat" items="{{group.items}}">
                        <tpa-list-item name="{{item.name}}" style="border-bottom:1px solid grey"></tpa-list-item>
                    </template>
                </paper-menu>
            </paper-card>
        </template>
    </template>
    <script>
        Polymer({
            is:"tpa-item-list",
            properties:{
                groups:{
                    type:Array,
                    value: function(){
                        return [
                        {
                            items:[
                                {
                                    name:"Transaction 1"
                                },
                                {
                                    name:"Transaciton 2"
                                }]
                        },
                        {
                            items:[
                                {
                                    name:"Transaction 3"
                                },
                                {
                                    name:"Transaciton 4"
                                }]
                        },
                        {
                            items:[
                                {
                                    name:"Transaction 5"
                                },
                                {
                                    name:"Transaciton 6"
                                }]
                        }
                    ]}
                }
            }
        });
    </script>
</dom-module>
